<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="/assets/img/qts.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Consulta Triangulo Escaleno</title>
</head>
<body>
    <div class="container">
        <div class="buttons">
            <h2 id="titulo" >Consulta Triangulo Escaleno</h2>
                <form action="" method="get">
                    <label for="">Lado A do Triangulo:*</label>
                    <input type="text" name="ladoA" id="ladoA" placeholder="Informe o tamanho do lado A:" required>

                    <label for="">Lado B do Triangulo:*</label>
                    <input type="text" name="ladoB" id="ladoB" placeholder="Informe o tamanho do lado B:" required>

                    <label for="">Lado C do Triangulo:*</label>
                    <input type="text" name="ladoC" id="ladoC" placeholder="Informe o tamanho do lado C:" required>

                    <label for="">Tipo do triangulo:</label>
                    <input type="text" name="tipoTri" id="tipoTri" placeholder="Seu tipo de triangulo aparecerá logo após de enviar:" readonly>

                    <button type="submit" id="enviar" value="enviar">Enviar
                </form>
        </div>
    </div>
    
    <script src="/assets/js/index.js" defer></script>
</body>
